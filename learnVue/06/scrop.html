<!DOCTYPE html>
<html>

<body>

    <h2>Declaring a Variable Using let</h2>

    <p id="demo"></p>

    <script>
        var test1 = function(a, b) {
            return a + b;
        }
        var test2 = (a, b) => {
            return a + b;
        }
        var test3 = (a, b) => a + b;
    </script>

</body>

</html>
