<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="num" />
        <br /> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <div id="test">
        <input type="text" v-model="name" />
        <span>{{na}}</span>
    </div>
    <script type="text/javascript">
        var vmSum = new Vue({
            el: "#example",
            data: {
                num: 0
            },
            computed: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                }
            }

        });

        var test = new Vue({
            el: "#test",
            data: {
                name: ""
            },
            computed: {
                var t = String(this.name);
                na: function() {
                    return String.length(t);
                }
            }
        });
    </script>

</body>

</html>
