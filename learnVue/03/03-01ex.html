<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="test">
        {{name}}
    </div>
    <script>
        var model = {
            name: "홍길동"
        }
        var vm = new Vue({
            el: '#test',
            data: model
        });
        //$ 식별자를 앞에 붙인 것은 이름 충돌을 없애기 위해서 이다.
        // 내장 옵션에 직접 들어가기 위해서 사용한다. 
        // 클래스 선택자하고 비슷한데 여러개를 선택하는 것 처럼 보이지만 
        // 가장 첫번째 것만 선택 할수 있다.
    </script>


</body>

</html>
