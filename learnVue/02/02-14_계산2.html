<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="exmple">
        <p>
            국가명 : <input type="text" v-model="countryname" placeholder="국가명" />
        </p>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>국가명</th>
                    <th>수도</th>
                    <th>지역</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="c in filtered">
                    <td>{{c.no}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.capital}}</td>
                    <td>{{c.region}}</td>
                </tr>
            </tbody>
        </table>


    </div>

    <script type="text/javascript">
        var model = {
            countryname: "",
            countries: [{
                no: 1,
                name: "미국",
                capital: "워싱턴",
                region: "america"
            }, {
                no: 2,
                name: "미국스",
                capital: "파리",
                region: "europe"
            }, {
                no: 3,
                name: "영국",
                capital: "런던",
                region: "europe"
            }, {
                no: 4,
                name: "중국",
                capital: "베이징",
                region: "asia"
            }, {
                no: 5,
                name: "태국",
                capital: "방콕",
                region: "asia"
            }, {
                no: 6,
                name: "모로코",
                capital: "라바트",
                region: "africa"
            }, {
                no: 7,
                name: "라오스",
                capital: "비엔티안",
                region: "asia"
            }, {
                no: 8,
                name: "베트남",
                capital: "하노이",
                region: "asia"
            }, {
                no: 9,
                name: "피지",
                capital: "수바",
                region: "oceania"
            }, {
                no: 10,
                name: "소로몬 제도",
                capital: "호니아라",
                region: "oceania"
            }, ]
        }

        var clist = new Vue({
            el: '#exmple',
            data: model,
            computed: {
                filtered: function() {
                    var cname = this.countryname.trim(); //양쪽 공백 사라지게 한다.//ㅇ 
                    return this.countries.filter(function(item2) { //filter를 통해서 값을 구분한다. 
                        if (item2.name.indexOf(cname) > -1) { //indexOf 는 name에서 cname이 몇번째 있는지 
                            //만약 없다면 -1를 return 한다. 
                            return true;

                        }
                    });
                }
            }
        });
    </script>

</body>

</html>
