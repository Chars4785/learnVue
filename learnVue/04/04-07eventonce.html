<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>

</head>

<body>
    <div id="example">

        placeholder="두 글자 이상을 입력하세요.">


        <p><input type='text' v-model="amount" /></p>
        <p>
            <button id="create" v-on:click.once="specialEvent">
            계좌 개설 10000원 이벤트 
        </button>
            <button id="deposit" @click="deposit">
                예금
            </button>
            <button id="withdraw" v-on:click="withdraw">
                출금
            </button>
        </p>
        <h3>계좌 잔고: {{balance}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                amount: 0,
                balance: 0,
            },
            methods: {
                search:function(e){
                    if(e.keyCode ===13){
                        var val = e.target.value;
                        if(val.length >=2)
                        ///
                    }
                },
                specialEvent: function(e) {
                    this.balace += 10000;
                },
                deposit: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값을 예금해야 합니다.");
                    } else {
                        this.balance += amt;
                    }
                },
                withdraw: function(e) {
                    var amt = parseInt(this.amount);
                    if (amt <= 0) {
                        alert("0보다 큰 값을 인출할 수 있습니다.");
                    } else if (amt > this.balance) {
                        alert("잔고보다 많은 금액을 인출할 수 없습니다.");
                    } else {
                        this.balace -= amt;
                    }
                }
            }
        });
    </script>
