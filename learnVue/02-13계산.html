<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="num" />
        <br /> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
    <script type="text/javascript">
        var vmSum = new Vue({
            el: "#example",
            data: {
                num: 0
            },
            computed: {
                sum: function() {
                    var n = Number(this.num); //숫자로 바꿔주는것 
                    // this는 콜백함수에 의해서 다른 값을 지칭할수도 지금은 Vue 객체를 가리키고 있다.
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2;
                    //html에 있는 모든것은 문자열이기 때문에 Number를 통해서 바꿔줘야 한다.
                }
            }
        });
    </script>
</body>

</html>
