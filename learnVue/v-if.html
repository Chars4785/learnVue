<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="account">
        예금액 : <input type="text" v-model="amount" />
        <!--v-show="amoun <0" 이라고 하면 조건에 따라 다르게 됩니다.-->
        <img v-show="amount < 0" src="http://sample.bmaster.kro.kr/img/error.png" title="마이너스 허용하지 않습니다." style="width:15px; height:15px; vertical-align:middle;" />
    </div>

    <script type="text/javascript">
        var simple1 = new Vue({
            el: '#account',
            data: {
                amount: 0
            }
        });
    </script>
</body>

</html>
